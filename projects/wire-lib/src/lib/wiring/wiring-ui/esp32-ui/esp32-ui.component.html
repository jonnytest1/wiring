<div class="esp">
  <ng-container *ngFor="let inp of topUiComponets;let index=index">
    <app-in-out #inout
                class="connector top"
                [singleInOut]="true"
                [ngClass]="['con'+index]"
                [title]="node.getId(inp.inC)+''"
                [ngStyle]="{marginLeft:-6+((index+1)*17)+'px'}"
                [node]="inp">

      <div class="spacer">

      </div>
    </app-in-out>
  </ng-container>
  <img src="assets/icons/esp8x8.jpg"
       (click)="openSnackbar()" />
  <ng-container *ngFor="let outp of bottomUiComponents;let index=index">
    <app-in-out #inout
                class="connector bottom"
                [singleInOut]="true"
                [title]="node.getId(outp.inC)+''"
                [ngClass]="['con'+index]"
                [ngStyle]="{marginLeft:-6+((index+1)*17)+'px'}"
                [node]="outp">

      <div class="spacer">

      </div>
    </app-in-out>
  </ng-container>


  <ng-container *ngFor="let ledRow of node.ledMatrix;let rowIndex=index">
    <ng-container *ngFor="let led of ledRow;let colindex=index">
      <div class="led"
           [style.top]="15+rowIndex*19+'px'"
           [style.left]="21+colindex*19+'px'"
           [style.background-color]="led">

      </div>
    </ng-container>
  </ng-container>
</div>


<ng-template #options>
  <div class="option">
    <div #textscr
         class="codetext"
         [style.height]="getTextAreaHeight()">
      <pre contenteditable
           (blur)="node.executer.update(textscr.textContent)">{{node.script}}</pre>
    </div>
    <div class="logs"
         [style.height]="getTextAreaHeight()">
      logs:<br>
      <span *ngFor="let log of node.executer.logs"
            [style.color]="log.color">{{log.line}}<br></span>
    </div>
  </div>
</ng-template>
