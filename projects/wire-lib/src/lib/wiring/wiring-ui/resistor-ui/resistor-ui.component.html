<app-in-out [node]="node">
    <img [src]="getIcon()"
         [title]="node.resistance"
         (click)="openSnackbar()" />
</app-in-out>


<ng-template #options>

    <div *ngIf="controls">
        <div *ngFor="let entry of controls |keyvalue">
            bind "{{entry.key}}" to <select #select
                    (change)="bindControl(entry.key,select.value)">
                <option></option>
                <option>resistance</option>
            </select>
        </div>
    </div>
    <button (click)="snackbarRef.dismiss()">
        close
    </button>

    <input #resistance
           placeholder="resistance"
           [value]="node.resistance"
           type="number"
           (change)="setResistance(resistance)" />

    <input #name
           (change)="node.name=name.value" />
    <button>
        en/disable
    </button>
</ng-template>
