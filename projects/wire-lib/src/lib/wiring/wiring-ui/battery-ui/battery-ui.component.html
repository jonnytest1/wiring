<app-in-out [node]="batteryCollection"
            invers="true">
  <mat-icon [title]="getChargedPercent()"
            (click)="logStructure(options)">{{getIcon()}}</mat-icon>
</app-in-out>


<ng-template #options>
  <button (click)="snackbarRef.dismiss()">
    close
  </button>
  <button (click)="node.enabled=!node.enabled">
    en/disable
  </button>
  <button (click)="refill()">
    refill
  </button><br><br>
  <label for="maxampere">max ampere hours</label>
  <input type="number"
         name="maxampere"
         #maxampere
         [value]="node.maxAmpereSeconds/3600"
         (change)="updateMaxAmpere(+maxampere.value)">
  <br>
  <label for="voltage">voltage</label>
  <input type="number"
         name="voltage"
         #voltage
         [value]="node.voltage"
         (change)="node.voltage=+voltage.value">
</ng-template>
