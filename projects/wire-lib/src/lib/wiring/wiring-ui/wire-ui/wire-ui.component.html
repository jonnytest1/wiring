<ng-container *ngIf="!below">
     <div class="dot connector"
          *ngFor="let pos of positions"
          [class.highlighted]="highlighted"
          [class.low]="below"
          [style.top]=" pos.yStyle"
          [style.left]=" pos.xStyle"></div>
</ng-container>


<div class="wire horizontal"
     *ngFor="let horizontalBox of horizontalBoxes "
     [class.low]="below"
     [class.highlighted]="highlighted"
     (mouseenter)="mouseEnter($event)"
     (mouseleave)="highlighted=false"
     (drop)="createParrallelWire($event)"
     (dragover)="$event.preventDefault()"
     [style.top]="horizontalBox.getTop()+'px'"
     [style.left]="horizontalBox.getLeft()+'px'"
     [style.width]="horizontalBox.getWidth()+'px'"
     [style.height]="horizontalBox.getHeight()+'px'"></div>

<div class="dot middle"
     [class.highlighted]="highlighted"
     [class.low]="below"
     [style.top]="dot.yStyle"
     [style.left]="dot.xStyle"></div>

<div class="wire vertical"
     *ngFor="let verticalBox of verticalBoxes "
     [class.highlighted]="highlighted"
     [class.low]="below"
     (drop)="createParrallelWire($event)"
     (dragover)="$event.preventDefault()"
     (mouseenter)="mouseEnter($event)"
     (mouseleave)="highlighted=false"
     [style.top]="verticalBox.getTop()+'px'"
     [style.left]="verticalBox.getLeft()+'px'"
     [style.width]="verticalBox.getWidth()+'px'"
     [style.height]="verticalBox.getHeight()+'px'"></div>




<div class="dot temp connector"
     draggable="true"
     *ngIf="getTempConnector();let pos"
     (mouseenter)="highlighted=true"
     (mouseleave)="highlighted=false;tempConnectorPos=undefined"
     (dragstart)="$event.stopPropagation();tempConnectDragStart($event)"
     (dragend)="$event.stopPropagation();clearTemp()"
     [class.highlighted]="true"
     [style.top]="pos.yStyle"
     [style.left]="pos.xStyle"></div>
