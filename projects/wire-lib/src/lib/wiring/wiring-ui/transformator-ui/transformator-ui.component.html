<div class="connection-wrapper">
  <app-in-out [node]="node">

    <span class="turns left">{{getTurnRatio('left')}}</span>
    <span class="turns right">{{getTurnRatio('right')}}</span>
    <img [src]="getIcon()"
         [title]="node.resistance"
         (click)="openSnackbar()" />
  </app-in-out>
  <app-in-out #batterySwitch
              class="innerinout"
              [node]="node.providingBattery"
              invers="true">
    <div class="spacer">

    </div>
  </app-in-out>
</div>

<ng-template #options>
  <input #turnInput
         [value]="node.turnsRatio"
         min="0"
         [step]="node.turnsRatio>1?1: 0.01"
         (change)="node.turnsRatio=+turnInput.value"
         placeholder="turnRatio"
         type="number" />
</ng-template>
