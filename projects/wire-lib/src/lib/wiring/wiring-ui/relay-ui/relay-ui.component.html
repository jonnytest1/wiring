<div class="connection-wrapper">

    <app-in-out [node]="node">
        <img [src]="getIcon()"
             [title]="node.resistance"
             (click)="openSnackbar()" />
    </app-in-out>
    <app-in-out #innerSwitch
                class="innerinout"
                [node]="nestedSwitchColelction"
                invers="true"
                noInput="true">
        <div class="spacer">

        </div>
    </app-in-out>
    <app-in-out #outerSwitch
                class="outerinout"
                [node]="node.switch1"
                invers="true">
        <div class="spacer">

        </div>
    </app-in-out>
</div>



<ng-template #options>
    <button (click)="toggleRelay()">toggle</button>
</ng-template>
